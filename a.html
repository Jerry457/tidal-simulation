<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Draw Points</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                margin: 20px;
            }
            canvas {
                border: 1px solid #000;
                margin-top: 20px;
            }
            input {
                padding: 10px;
                font-size: 16px;
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Draw Points</h1>
        <input type="number" id="inputValue" placeholder="Enter a value for i" min="1" />
        <button onclick="drawPoints()">Draw Points</button>
        <canvas id="pointCanvas" width="500" height="500"></canvas>

        <script>
            const canvas = document.getElementById("pointCanvas")
            const ctx = canvas.getContext("2d")

            // Function to generate points
            function generatePoints(i) {
                const points = []

                // Points along the axes (up, down, left, right)
                points.push([-i - 0.5, 0.5], [-i - 0.5, -0.5]) // Left
                points.push([i + 0.5, 0.5], [i + 0.5, -0.5]) // Right
                points.push([0.5, i + 0.5], [-0.5, i + 0.5]) // Up
                points.push([0.5, -i - 0.5], [-0.5, -i - 0.5]) // Down

                // Points along the diagonals
                for (let k = 1; k < i; k++) {
                    points.push([k + 0.5, i - k + 0.5], [k + 0.5, -(i - k) - 0.5]) // Top-right and bottom-right
                    points.push([-k - 0.5, i - k + 0.5], [-k - 0.5, -(i - k) - 0.5]) // Top-left and bottom-left
                }

                return points
            }

            // Function to draw points on canvas
            function drawPoints() {
                const i = parseInt(document.getElementById("inputValue").value)
                if (isNaN(i) || i < 1) {
                    alert("Please enter a valid number greater than or equal to 1.")
                    return
                }

                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height)

                // Generate points
                const points = generatePoints(i)

                // Center of the canvas
                const centerX = canvas.width / 2
                const centerY = canvas.height / 2

                // Scale factor to fit points within canvas
                const scale = 50 // Adjust this to change the spacing between points

                // Draw points
                ctx.fillStyle = "blue"
                points.forEach(point => {
                    const x = centerX + point[0] * scale
                    const y = centerY - point[1] * scale // Subtract y to flip the coordinate system
                    ctx.beginPath()
                    ctx.arc(x, y, 3, 0, Math.PI * 2) // Draw a small circle for each point
                    ctx.fill()
                })
            }
        </script>
    </body>
</html>
